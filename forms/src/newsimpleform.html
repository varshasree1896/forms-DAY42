<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Webpage</title>
    <link rel="stylesheet" href="newsimpleform.css">
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>REGISTRATION FORM</h1>
        </header>
        <div>
            <label for="text">First Name: </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="text">Last Name: </label>
            <input type="text" id="text" name="text">
        </div>
        <div>
            <label for="gender">Gender:</label><br>
            <label for="gender"> Male</label>
            <input type="radio"  name="gender" value="Male" id = male>
            <label for="gender"> Female</label>
            <input type="radio"  name="gender" value="Female">

        </div>
        <div>
            <label for="address">Address: </label>
            <input type="Address" id="address" name="address" required>
        </div>
        <div>
            <label for="email"> Email: </label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for=" Moblie number"> Mobile number : </label>
            <input type=" Mobile number" id=" mobile number" name=" mobile number ">
        </div>
        <div>
            <label for="pwd"> Create a Password: </label>
            <input type="Password" id="pwd" name="pwd" required>
        </div>
        <div>
            <label for="pwd"> Confirm Password: </label>
            <input type="Password" id="pwd" name="pwd" required>
        </div>


    </form>
    <script>
        const text = document.querySelector('#text');
        const texterror = document.querySelector('.text-error');
        text.oninput = function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-zA-Z]{2,}$');
            if (nameRegex.test(text.value))
               texterror.textContent = "";
               else texterror.textContent = "Name is Incorrect";
        };
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input',function () {
         output.textContent = salary.value;
        });

    </script>

</body>

</html>
